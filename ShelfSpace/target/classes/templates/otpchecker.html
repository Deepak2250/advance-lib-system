<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/otpchecker.css}" rel="stylesheet" type="text/css" />
    
</head>
<body>
    <div class="container verification-container">
        <h2 class="text-center">Otp Verification</h2>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <form th:action="@{/forgot-password/verify-otp}" method="post">
            <div class="form-group">
                <label for="otp">Otp Number</label>
                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter your Otp" required>
            </div>
            <button type="submit" class="btn btn-verify btn-block">Verify Otp</button>
        </form>
        <div id="resendBtn" class="btn-resend">Resend Code
        <a th:href = "@{/forgot-password/resend-otp}"></a></div>
    </div>
    <div class="">

    </div>
</body>
</html>
