<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org "
 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfShift - The Library System All You Need</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <link rel="stylesheet" href="output.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link  rel="stylesheet" type="text/css" /> -->
</head>
<body class="p-4 bg-black">
    <nav class="">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">SHELF SPACE</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <span th:if="${!isAuthenticated}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <a  th:href="@{/Login}">Sign Up</a>
                </span>
                <span th:if="${isAuthenticated}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <a th:href="@{/profile}">Profile</a></span>
                    <button data-collapse-toggle="navbar-cta" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 z-50" aria-controls="navbar-cta" aria-expanded="false">

                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div id="navbar-cta" class="fixed top-0 left-0 h-full w-full transform -translate-x-full transition-transform duration-300 md:static md:transform-none md:flex md:w-auto md:order-1 z-40 bg-black">

                <ul class="flex flex-col font-medium p-4 md:p-0 mt-20 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 ">
                    <li>
                        <a th:href="@{/}" class="block py-2 px-3 md:p-0 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:dark:text-blue-500" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a th:href="@{/about}" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                    </li>
                    <li>
                        <a th:href="@{/library}" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Library</a>
                    </li>
                    <li>
                        <a th:href="@{/books}" class="block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Books Issued</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  

    <main class="flex flex-col items-center justify-center h-[80vh] sm:h-[80vh] md:h-screen lg:h-screen gap-2 mt-8 bg-black" id="container">
        <div class="text-3xl -mt-16 sm:text-4xl sm:-mt-20 md:text-5xl md:mt-0 lg:text-6xl font-extrabold bg-gradient-to-r from-slate-200 to-gray-400 bg-clip-text text-transparent" id="title1">ALL YOU NEED FOR</div>
        <div class="text-3xl sm:text-3xl md:text-4xl lg:text-5xl text-transparent font-kanit font-extrabold bg-gradient-to-r from-pink-600 to-rose-700 bg-clip-text text-transparent" id="title2">SHELF SPACE</div>
        <div class="text-xs sm:text-sm md:text-base lg:text-base text-gray-500 font-montserrat mt-4">The Library Manager All You Need To Make Your</div>
        <div class="text-xs sm:text-sm md:text-base lg:text-base text-gray-500 font-montserrat -mt-2">Own Shelf Space And Enjoy the Books</div>
        <div class="relative w-11/12 max-w-2xl flex justify-center mt-8 z-1">
            <input type="text" placeholder="Search..." class="w-2/5 h-6 p-4 border border-transparent bg-gray-800 text-base font-lato outline-none">
            <button type="button" class="bg-blue-700 text-white h-[8.5] px-4 font-bold transition-all ease-in-out duration-400 hover:bg-blue-800">Search</button>
        </div>
        <div th:if="${isAdmin}" class="w-full flex justify-center items-center h-auto mt-8" id="adminContainer">
            <span class="inline-block w-30 px-3 py-1 text-white font-bold bg-gradient-to-r from-emerald-500 to-emerald-900 drop-shadow-2xl shadow-md rounded-lg cursor-pointer hover:from-pink-600 hover:to-rose-600 transition-colors duration-300">
                <a href="@{/admin/*}">Create User</a>
            </span> 
        </div>
    </main>

    <section class="w-full h-auto" id="card-container">
        <div class="grid grid-cols-2 grid-rows-6 gap-4 sm:grid-cols-2 sm:grid-rows-6  md:grid-cols-3 md:grid-rows-4  lg:grid-cols-4 lg:grid-rows-3 ">
          <!-- card-1 -->
          <div class="border-2 border-black rounded-lg overflow-hidden bg-black shadow-sm shadow-gray-900 flex flex-col">
            <div class="relative w-full bg-black p-2">
              <img src="https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1483474406l/3685347.jpg"  alt="Book Image" class="rounded-lg w-full h-auto sm:h-auto md:h-auot lg:h-auto object-cover ">
            </div>
            <div class="flex flex-col justify-center items-center p-4">
              <div class="text-sm sm:text-sm md:text-md lg:text-lg font-bold mb-2 text-center text-white ">Book Title 1</div>
              <div class="text-white text-sm text-center sm:text-sm md:text-md lg:text-lg">
                <div class="font-semibold mb-1 text-white">Student Name 1</div>
                <div>YYYY-MM-DD</div>
              </div>
            </div>
          </div>
            
           
          
    </section>

    
</body>
