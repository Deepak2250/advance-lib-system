<!DOCTYPE html>
<html 
xmlns:th="http://www.thymeleaf.org "
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Deleted</title>
    <link rel="stylesheet" href="input.css" />
    <link rel="stylesheet" href="output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Container for the success message -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white shadow-md rounded-lg p-8 max-w-lg text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m2 9H7a2 2 0 01-2-2V5a2 2 0 012-2h10a2 2 0 012 2v15a2 2 0 01-2 2z" />
            </svg>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">User <span th:text="${deletedStudent}"></span> Deleted</h2>
            <p class="text-gray-600 mb-6">The user has been successfully deleted from the system.</p>
            <a href="/" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full">Go Back</a>
        </div>
    </div>

</body>
</html>
