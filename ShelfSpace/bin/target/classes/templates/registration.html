<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
</head>
<style>
/* home.css */
body {
    background-color: #000; /* Black background */
    color: #fff; /* White text */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    background-color: #333; /* Dark grey navbar */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    list-style-type: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    padding: 5px 10px;
}

.nav-links li a {
    color: #fff;
    text-decoration: none;
}

.content {
    text-align: center;
    margin: 20px;
}

.content h1 {
    font-size: 2.5rem;
}

.content p {
    font-size: 1.2rem;
}

form {
    background-color: #222;
    padding: 20px;
    border-radius: 5px;
    margin: 20px auto;
    max-width: 300px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

form div {
    margin-bottom: 15px;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input {
    width: 100%;
    padding: 8px;
    border: none;
    border-radius: 3px;
}

form button {
    width: 100%;
    padding: 10px;
    background-color: #444;
    color: #fff;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

form button:hover {
    background-color: #555;
}

</style>
<body>
    <h2>User Registration Form</h2>
    
    <form action="/processRegister" th:action="@{/processRegister}" method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"   required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit">Register</button>
    </form>
</body>
</html>
