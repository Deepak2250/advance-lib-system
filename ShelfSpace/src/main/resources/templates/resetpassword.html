<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
  <link th:href="@{/css/resetpassword.css}" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form th:action="@{/forgot-password/reset-password}"  th:object="${resetPassword}" method="post">
       
            <label for="newPassword">New Password:</label><br>
            <input type="password" id="newPassword" name="newPassword"  th:field="*{newPassword}" required><br>
            <div class="error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
            
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="repeatPassword" name="repeatPassword"  th:field="*{repeatPassword}" required><br>
             <div class="error" th:if="${#fields.hasErrors('repeatPassword')}" th:errors="*{repeatPassword}"></div>
            
            <button type="submit">Reset Password</button>
        </form>
        
       <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p> <!-- Display error message if passwords do not match or OTP is invalid -->
    </div>
    </div>
</body>
</html>
